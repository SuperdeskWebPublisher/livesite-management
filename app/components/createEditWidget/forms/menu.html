<div class="form__row">
    <div class="sd-line-input">
        <label class="sd-line-input__label">Widget Name</label>
        <input class="sd-line-input__input" type="text" ng-model="widget.name">
    </div>

    <div class="sd-line-input sd-line-input--is-select">
        <label class="sd-line-input__label">Select Menu</label>
        <select class="sd-line-input__select"
            ng-model="widget.parameters.menu_name"
            ng-options="menu.name as menu.name for menu in availableMenus"
            >
            <option style="display:none" value="">select menu</option>
        </select>
    </div>

    <div class="sd-line-input">
        <label class="sd-line-input__label">Select Template</label>
        <select class="sd-line-input__select"
            ng-model="widget.parameters.template_name"
            ng-options="template.name as template.name for template in availableTemplates"
            >
            <option style="display:none" value="">select template</option>
        </select>
    </div>
</div>
